<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Sync Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="qrious.min.js"></script>

</head>

<body>
    <header class="header">Sync Timer</header>
    <div class="display">
        <p class="clock" id="nowTime">--:--:--</p>
        <p class="clock" id="startTime">--:--:--</p>
    </div>
    <div class="qrcode">
        <button type="button" class="switch" id="makeQR">QRコード生成</button>
        <div><canvas id="qr"></canvas></div>
    </div>
    <span>QRコードは株式会社デンソーウェーブの登録商標です</span>


    <!--js-->
    <script src="main.js"></script>

</body>

</html>
