<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Sync Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="qrious.min.js"></script>

</head>

<body>
    <header class="header">Sync Timer</header>
    <div class="display">
        <p class="clock" id="nowTime">--:--:--</p>
        <p class="clock" id="startTime">--:--:--</p>
        <p class="clock" id="targetTime">--:--:--</p>

    </div>
    <div class="control">
        <div class="buttons">
            <button type="button" class="button" id="plusTenHours"><span class="buttonText">+10H</span></button>
            <button type="button" class="button" id="plusTenMins"><span class="buttonText">+10M</span></button>
            <button type="button" class="button" id="plusTenSecs"><span class="buttonText">+10s</span></button>
        </div>

        <div class="buttons">
            <button type="button" class="button" id="plusFiveHours"><span class="buttonText">+ 5H</span></button>
            <button type="button" class="button" id="plusFiveMins"><span class="buttonText">+ 5M</span></button>
            <button type="button" class="button" id="plusFiveSecs"><span class="buttonText">+ 5s</span></button>
        </div>

        <div class="buttons">
            <button type="button" class="button" id="plusOneHour"><span class="buttonText">+ 1H</span></button>
            <button type="button" class="button" id="plusOneMin"><span class="buttonText">+ 1M</span></button>
            <button type="button" class="button" id="plusOneSec"><span class="buttonText">+ 1s</span></button>
        </div>

        <button type="button" class="button" id="startStopWatch">ストップウォッチ開始</button>
        <button type="button" class="button" id="shareButton">共有</button>


    </div>
    <div class="qrcode">
        <div><canvas id="qr"></canvas></div>
        <span>QRコードは株式会社デンソーウェーブの登録商標です</span>
    </div>


    <!--js-->
    <script src="main.js"></script>

</body>

</html>
